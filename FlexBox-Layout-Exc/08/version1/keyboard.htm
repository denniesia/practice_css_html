<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key special">esc</div>
            <div class="key special">f1</div>
            <div class="key special">f2</div>
            <div class="key special">f3</div>
            <div class="key special">f4</div>
            <div class="key special">f5</div>
            <div class="key special">f6</div>
            <div class="key special">f7</div>
            <div class="key special">f8</div>
            <div class="key special">f9</div>
            <div class="key special">f10</div>
            <div class="key special">f11</div>
            <div class="key special">f12</div>
            <div class="key special">f13</div>
        </div>
        <div class="row">
            <div class="key">ยง</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key special grow">backspace</div>
        </div>

        <div class="row">
            <div class="key special">tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key special enter grow">enter</div>
        </div>

        <div class="row">
            <div class="key special">caps lock</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key">\</div>
        </div>

        <div class="row">
            <div class="key special">shift</div>
            <div class="key">'</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key special grow">shift</div>
        </div>

        <div class="row">
            <div class="key special">ctrl</div>
            <div class="key special">win</div>
            <div class="key special">alt</div>
            <div class="key grow"></div>
            <div class="key special">alt</div>
            <div class="key special">win</div>
            <div class="key special">ctrl</div>
        
        </div>

    </div>
</body>
</html>
