<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <section>
        <h1>Link as button</h1>
        <a href="">Click Me!</a>
        <a href="" class="orange">Click Me!</a>
        <a href="" class="yellow">Click Me!</a>
        <a href="" class="white">Click Me!</a>
        <a href="">Edit</a>
    </section>
    <section>
        <h1>Button element with class a button</h1>
        <button>Click Me!</button>
        <button class="orange">Click Me!</button>
        <button class="yellow">Click Me!</button>
        <button class="white">Click Me!</button>
        <button>Edit</button> 
    </section>
    
</body>
</html>
