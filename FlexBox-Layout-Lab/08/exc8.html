<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exc8.css">
</head>
<body>
    <h1>flex-grow</h1>
    <h2>flex-grow:0; (default)</h2>
    <div class="container default">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    
    <h2>flex-grow:1;</h2>
    <div class="container one">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    
    <h2>flex-grow, grow 2nd child only</h2>
    <div class="container second">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>flex-grow, grow porportionally (1,2,3)</h2>
    <div class="container porportionally">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    
</body>
</html>
